<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grill Master-Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="bg-white shadow-sm">
        <div class="container-fluid d-flex align-items-center justify-content-between py-3">
            <div class="d-flex align-items-center gap-3">
                <img src="assets/images/hamburger_3075977.png" width="42" alt="logo">
                <h3 class="mb-0 text-orange">Admin Dashboard - Manager</h3>
            </div>
            <div class="d-flex align-items-center gap-2">
                <a href="cashier.html" class="btn btn-outline-secondary rounded-pill px-4 btn-sm">Go to Menu</a>
                <a href="index.html" class="btn btn-danger btn-sm rounded-pill px-4">Logout [-></a>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="card p-4">
            <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="items-tab" data-bs-toggle="tab" data-bs-target="#items"
                        type="button">Menu Items</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="sales-tab" data-bs-toggle="tab" data-bs-target="#sales"
                        type="button">Sales Report</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="customers-tab" data-bs-toggle="tab" data-bs-target="#customers"
                        type="button">Customers</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="items">
                    <div class="d-flex justify-content-between mb-3">
                        <button id="addItemBtn" class="btn btn-orange"><i class="bi bi-plus-lg"></i>+ Add New
                            Item
                        </button>
                        <div>
                            <input id="searchItem" class="form-control form-control-sm" placeholder="Search item..."
                                style="min-width:220px">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table align-middle t" id="itemsTable">
                            <thead class="table-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="itemsTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-pane fade" id="sales">
                    <div class="d-flex justify-content-between mb-3">
                        <div>
                            <input id="searchSales" class="form-control form-control-sm" placeholder="Search order..."
                                style="min-width:220px">
                        </div>
                        <div class="text-end">
                            <div class="h6 mb-0 salesTotal">Total Revenue</div>
                            <div id="salesTotal" class="display-6 text-orange fw-bold">Rs.0.00</div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table" id="salesTable">
                            <thead class="table-light">
                                <tr>
                                    <th>Order #</th>
                                    <th>Items</th>
                                    <th>Total</th>
                                    <th>Payment Method</th>
                                    <th>Status</th>
                                    <th>Date</th>

                                    
                                </tr>
                            </thead>
                            <tbody id="salesTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-pane fade" id="customers">
                    <div class="d-flex justify-content-between mb-3">
                        <input id="searchCustomer" class="form-control form-control-sm" placeholder="Search customer..."
                            style="min-width:220px">
                    </div>

                    <div class="table-responsive">
                        <table class="table" id="customersTable">
                            <thead class="table-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Phone Number</th>
                                    <th>Orders</th>
                                    <th>Total Spent</th>
                                </tr>
                            </thead>
                            <tbody id="customersTableBody"> 
                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog">
            <form id="itemForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add / Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="itemId">
                    <div class="mb-2">
                        <label class="form-label">Name</label>
                        <input id="itemName" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Category</label>
                        <select id="itemCategory" class="form-select">
                            <option>Burger</option>
                            <option>Side</option>
                            <option>Drink</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Price</label>
                        <input id="itemPrice" type="number" step="0.01" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Image </label>
                        <input id="itemImage" type="text" class="form-control" placeholder="e.g., assets/images/cheeseburger.png">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Status</label>
                        <select id="itemStatus" class="form-select">
                            <option>Available</option>
                            <option>Unavailable</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-orange">Save Item</button>
                </div>
            </form>
        </div>
    </div>


    

    <template id="itemRowTemplate">
        <tr>
            <td><strong class="item-name"></strong></td>
            <td class="item-category"></td>
            <td><span class="text-orange item-price"></span></td>
            <td><span class="badge-status item-status"></span></td>
            <td>
                <button class="btn btn-sm btn-outline-secondary me-2" data-action="edit-item" title="Edit">âœŽ</button>
                <button class="btn btn-sm btn-outline-danger" data-action="delete-item" title="Delete">ðŸ—‘</button>
            </td>
        </tr>
    </template>


    <template id="salesRowTemplate">
        <tr>
            <td><strong class="order-id"></strong></td>
            <td class="items"></td>
            <td ><span class="text-orange total"></span></td>
            <td class="payment-method"></td>
            <td><span class="badge-status order-status"></span></td>
            <td class="date"></td>
            
        </tr>
    </template>

    <template id="customerRowTemplate">
        <tr>
            <td><strong class="name"></strong></td>
            <td class="phoneNo"></td>
            <td class="orders"></td>
            <td><span class="text-orange totalSpent"></span></td>   
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
