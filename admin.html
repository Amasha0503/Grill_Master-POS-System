<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard - Admin Manager</title>

  <!-- Bootstrap CSS & icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body class="bg-light">

  <!-- HEADER -->
  <header class="bg-white shadow-sm">
    <div class="container-fluid d-flex align-items-center justify-content-between py-3">
      <div class="d-flex align-items-center gap-3">
        <img src="assets/images/hamburger_3075977.png" width="42" alt="logo">
        <h3 class="mb-0 text-orange">Admin Dashboard - Admin Manager</h3>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a href="menu.html" class="btn btn-outline-secondary btn-sm">Go to Menu</a>
        <button class="btn btn-danger btn-sm">Logout</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container my-4">
    <div class="card p-4">
      <!-- nav tabs -->
      <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="items-tab" data-bs-toggle="tab" data-bs-target="#items" type="button">Menu Items</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="sales-tab" data-bs-toggle="tab" data-bs-target="#sales" type="button">Sales Report</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="customers-tab" data-bs-toggle="tab" data-bs-target="#customers" type="button">Customers</button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- MENU ITEMS -->
        <div class="tab-pane fade show active" id="items">
          <div class="d-flex justify-content-between mb-3">
            <button id="addItemBtn" class="btn btn-orange"><i class="bi bi-plus-lg"></i> Add New Item</button>
            <div>
              <input id="searchItem" class="form-control form-control-sm" placeholder="Search item..." style="min-width:220px">
            </div>
          </div>

          <div class="table-responsive">
            <table class="table align-middle" id="itemsTable">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th style="width:140px">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- SALES -->
        <div class="tab-pane fade" id="sales">
          <div class="d-flex justify-content-between mb-3">
            <div>
              <input id="salesFrom" type="date" class="form-control form-control-sm d-inline-block" style="width:170px">
              <input id="salesTo" type="date" class="form-control form-control-sm d-inline-block ms-2" style="width:170px">
              <button id="filterSales" class="btn btn-sm btn-outline-secondary ms-2">Filter</button>
            </div>
            <div class="text-end">
              <div class="h6 mb-0">Total Revenue</div>
              <div id="salesTotal" class="display-6 text-orange fw-bold">Rs.0.00</div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table" id="salesTable">
              <thead class="table-light">
                <tr><th>Order #</th><th>Customer</th><th>Items</th><th>Total</th><th>Date</th><th>Actions</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- CUSTOMERS -->
        <div class="tab-pane fade" id="customers">
          <div class="d-flex justify-content-between mb-3">
            <button id="addCustomerBtn" class="btn btn-outline-primary btn-sm"><i class="bi bi-plus-lg"></i> Add Customer</button>
            <input id="searchCustomer" class="form-control form-control-sm" placeholder="Search customer..." style="min-width:220px">
          </div>

          <div class="table-responsive">
            <table class="table" id="customersTable">
              <thead class="table-light"><tr><th>Name</th><th>Phone</th><th>Orders</th><th>Actions</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modals -->
  <!-- Add/Edit Item -->
  <div class="modal fade" id="itemModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="itemForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add / Edit Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="itemId">
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input id="itemName" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Category</label>
            <select id="itemCategory" class="form-select">
              <option>Burger</option><option>Side</option><option>Drink</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Price</label>
            <input id="itemPrice" type="number" step="0.01" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Status</label>
            <select id="itemStatus" class="form-select">
              <option>Available</option><option>Unavailable</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-orange">Save Item</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Customer -->
  <div class="modal fade" id="customerModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="customerForm" class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Add Customer</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <input type="hidden" id="customerId">
          <div class="mb-2"><label class="form-label">Name</label><input id="customerName" class="form-control" required></div>
          <div class="mb-2"><label class="form-label">Phone</label><input id="customerPhone" class="form-control" required></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Save Customer</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Order (Sales) -->
  <div class="modal fade" id="viewOrderModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Order Details</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body" id="viewOrderBody"></div>
        <div class="modal-footer"><button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button></div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/admin.js"></script>
</body>
</html>
