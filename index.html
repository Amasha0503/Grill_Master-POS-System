<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grill Master - POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg rounded-3 p-5 login-card">
            <div class="text-center mb-4 logo">
                <img src="assets/images/hamburger_3075977.png" alt="logo" class="mb-2">
                <h1 class="h3 fw-bold mb-0 brand-title">Grill Master POS</h1>
            </div>

            <div class="d-flex justify-content-center gap-3 my-3">

                <input type="radio" class="btn-check" name="role" id="role-cashier" autocomplete="off" checked>
                <label class="btn btn-outline-secondary px-4 py-2 rounded-3" for="role-cashier">Cashier</label>

                <input type="radio" class="btn-check" name="role" id="role-admin" autocomplete="off">
                <label class="btn btn-outline-secondary px-4 py-2 rounded-3" for="role-admin">Admin</label>
            </div>
            <form id="loginForm" class="mt-3">
                <div class="form-floating mb-3">

                    <input type="text" class="form-control form-control-lg rounded-3" id="u_name"
                        placeholder="Enter your user name" required>
                    <label for="user name">User Name</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control form-control-lg rounded-3" id="password"
                        placeholder="Enter your password" required>
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="btn btn-login btn-lg w-100 rounded-3">
                    <span>Login</span> <span class="ms-2">âž”]</span>
                </button>
            </form>
        </div>
    </main>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
